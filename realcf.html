<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvontaan liittyminen</title>
    <link rel="stylesheet" href="rstyles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsco.wikipedia.org%2Fwiki%2FFile%3AReal_Madrid_CF.svg&psig=AOvVaw2tFdpPenkc3FjrFEfYdAI_&ust=1723896793258000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNiJ3ZG--YcDFQAAAAAdAAAAABAE" alt="Real Madrid Logo" class="logo">
        <h1>Real Madrid | Finnish Giveaway</h1>
        <form id="raffleForm">
            <input type="text" id="name" placeholder="Nimesi" required>
            <input type="email" id="email" placeholder="Sähköpostiosoitteesi" required>
            <button type="submit">Liity arvontaan</button>
            <a href="about:blank">
        </form>
        <p id="message"></p>
    </div>

    <script src="rscript.js"></script>
</body>
</html>
