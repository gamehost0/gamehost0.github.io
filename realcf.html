<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvontaan liittyminen</title>
    <link rel="stylesheet" href="rstyles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/5/56/Real_Madrid_CF.svg/143px-Real_Madrid_CF.svg.png?20150531204016" alt="RM C.F." class="logo">
        <h1>Real Madrid | Finnish Giveaway</h1>
        <form id="raffleForm">
            <input type="text" id="name" placeholder="Nimesi" required>
            <input type="email" id="email" placeholder="Sähköpostiosoitteesi" required>
            <button type="submit">Liity arvontaan</button>
            <a href="about:blank">
        </form>
        <p id="message"></p>
    </div>

    <script src="rscript.js"></script>
</body>
</html>
